<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="score-board">
            <div class="score-item">
                <span class="player-label">Player X</span>
                <span class="score" id="scoreX">0</span>
            </div>
            <div class="score-item">
                <span class="player-label">Player O</span>
                <span class="score" id="scoreO">0</span>
            </div>
        </div>
        
        <div class="status" id="status">Player X's turn</div>
        
        <div class="game-board" id="gameBoard">
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
        </div>
        
        <div class="button-group">
            <button class="reset-btn" id="resetBtn">Reset Game</button>
            <button class="reset-score-btn" id="resetScoreBtn">Reset Score</button>
        </div>
    </div>
    
    <script src="script.js"></script>    
</body>
</html>
